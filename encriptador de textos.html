<!DOCTYPE html>


<html lang = "es">

    <head>

        <meta charset = "UTF-8">

        <meta name = "viewport" content = "width=device-width">

        <link rel = "stylesheet" href = "style de encriptador.css">

        <title>Encriptador de Textos</title>

    </head>



    <body>

        <header>

            <h1>Encriptador de Textos</h1>
            <img src = "ImagenLogo.png" alt = "Logo de Alura">

        </header>

        
        
        <main class = "principal">

            <section class = "primerSeccion">

                <textarea cols = "40" rows = "6" class = "mensaje" placeholder = "Ingrese el texto aquÃ­"></textarea>
                <div class = "botones">
                    <button class = "botonEncriptar" onclick = "btnEncriptar ()">Encriptar</button>
                    <button class = "botonDesencriptar" onclick = "btnDesencriptar ()">Desencriptar</button>
                </div>

            </section>
            
            <section class = "segundaSeccion">
                
                <textarea cols = "18" rows = "8" class = "mensajeEncriptado" placeholder = "Resultado"></textarea>
                <button class = "botonCopiar" onclick = "btnCopiar ()">Copiar</button>

            </section>


        </main>

        <script src = "Javascript de encriptador.js"></script>

        
        
        <footer class = "pieDePagina">

            <p>Creado por Julio Corradini<p>
            <p>Copyright 2022</p>    

        </footer>

    </body>

</html>
